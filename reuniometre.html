<!DOCTYPE html>
<html>
  <head>
    <title>Reunion Meter</title>
  </head>
  <body>
    <h2>Reunion Meter</h2>
    <form id="attendeeForm">
      <div id="attendeeContainer"></div>
      <button type="button" onclick="addAttendee()">Add Attendee</button><br><br>
    </form>
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="pauseTimer()">Pause Timer</button>
    <button onclick="stopTimer()">Stop Timer</button><br><br>
    Time Passed: <span id="timePassed"></span><br><br>
    Total Cost: â‚¬<span id="totalCost"></span>
  </body>
  <script>
    let startTime;
    let intervalId;
    let totalCost = 0;
    let isTimerRunning = false;
    function displayTimePassed() {
  let time = new Date(Date.now() - startTime);
  let hours = time.getUTCHours().toString().padStart(2, "0");
  let minutes = time.getUTCMinutes().toString().padStart(2, "0");
  let seconds = time.getUTCSeconds().toString().padStart(2, "0");
  document.getElementById("timePassed").innerHTML = `${hours}:${minutes}:${seconds}`;
}

function calculateCost() {
  let attendees = document.getElementsByClassName("attendee");
  let cost = 0;
  for (let i = 0; i < attendees.length; i++) {
    let hourlyRate = parseFloat(attendees[i].children[0].value);
    cost += (Date.now() - startTime) / 3600000 * hourlyRate;
  }
  totalCost = cost;
  document.getElementById("totalCost").innerHTML = totalCost.toFixed(2);
}

function startTimer() {
  if (!isTimerRunning) {
    startTime = Date.now();
    intervalId = setInterval(function() {
      displayTimePassed();
      calculateCost();
    }, 1000);
    isTimerRunning = true;
  }
}

function pauseTimer() {
  if (isTimerRunning) {
    clearInterval(intervalId);
    isTimerRunning = false;
  }
}

function stopTimer() {
  clearInterval(intervalId);
  startTime = 0;
  totalCost = 0;
  document.getElementById("timePassed").innerHTML = "";
  document.getElementById("totalCost").innerHTML = "";
  isTimerRunning = false;
}

function addAttendee() {
  let attendeeContainer = document.getElementById("attendeeContainer");
  let attendee = document.createElement("div");
  attendee.className = "attendee";
  attendee.innerHTML = `Hourly Rate: <input type="text"><br><br>`;
  attendeeContainer.appendChild(attendee);
}
</script>
</html>
